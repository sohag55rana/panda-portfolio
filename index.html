<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="images/css/style.css">
</head>
<body>
    <section>
        <hr>
        <form action="">
            <label for="text">Search Your Image Here:</label>
            <input type="search" name="" id="" placeholder="world picture">
            <button>search</button>
        </form>
        <div class="world-item">
            <img class="image-width" src="images/close-up-g.jpg" alt="">
            <br>
            <a href="">For more click here</a>
        </div>
    </section>
    <hr>
    <form class="form-item" action="">
        <p class="feedback">Feedback Form:</p>
        <label class="name" for="text">Name: <br>
            <input type="text" name="" id="">
        </label> <br>
        <label class="date" for="date">Date: <br>
            <input type="datetime" placeholder="dd/mm/yyyy" name="" id="">
        </label> <br>
        <label for="text">Comment: <br>
            <textarea class="text" name="" id="" cols="50" rows="5"></textarea>
        </label> <br>
        <button class="form-submit">Submit</button>
        
    </form>
</body>
</html>
